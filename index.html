<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="social-link-container">
    <div class="social-link-img">
      <img src="./assets/images/avatar-jessica.jpeg" alt="">
    </div>
    <h2 class="social-link-title">Jessica Randall</h2>
    <h3 class="social-link-span">London, United Kingdom</h3>
    <p class="social-link-text">"Front-end developer and avid reader."</p>

    <div class="social-link-redes">
      <a href="#">GitHub</a>
      <a href="#">Frontend Mentor</a>
      <a href="#">Linkendin</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </div>
</body>
</html>
